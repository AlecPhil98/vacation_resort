<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Resort</title>
    <!--bootstap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="overnightStay.html">Overnight Stay</a>
                    <a class="nav-link" href="dining.html">Dining</a>
                    <a class="nav-link" href="rentCar.html">Rent a Car</a>
                    <a class="nav-link" href="activites.html">Activities</a>

                </div>
            </div>
        </div>
    </nav>
    <form id="priceQuoteForm">
        <!--name and email-->
        <h3>Name and info</h3>
        <section id="nameAndEmail">
            <div>
                <label for="nameAndEmail">Enter your name</label>
                <input id="enterName" name="enterName" type="text" required>
            </div>
            <div>
                <label for="enterEmail">Enter your email</label>
                <input id="enterEmail" name="enterEmail" type="text" required>
            </div>
        </section>
        <!--check in date-->
        <h3>How long is your stay</h3>
        <div>

            <label for="checkInDate">Check in Date</label>
            <input id="checkInDate" name="checkInDate" type="date" required>
        </div>
        <!--number of nights for the visit(1-28)-->
        <div>
            <label for="numOfNights">Number of Nights (1-28)</label>
            <input id="numOfNights" name="numOfNights" type="number" required>
        </div>
        <!--Room type -->
        <h3>Type of Room </h3>
        <section id="roomType">
            <div class="form-check">
                <input id="queenRoom" name="roomType" type="radio" min="1" max="5" checked>
                <label for="queenRoom"> Queen Bedroom</label>
                <input id="kingRoom" name="roomType" type="radio" min="1" max="2">
                <label for="kingRoom"> King Bedroom</label>
                <input id="2BedRoom" name="roomType" type="radio" min="1" max="6">
                <label for="2BedRoom"> 2 Bedroom suite</label>

            </div>
        </section>
        <!--Number of adults and children -->
        <h3>Number Of Guests</h3>
        <section id="numberOfGuests">
            <div>
                <label for="numAdults">Number of Adults</label>
                <input id="numAdults" name="numAdults" type="number" min="1" max="4" required>
            </div>
            <div>
                <label for="numChildren">Number of Children</label>
                <input id="numChildren" name="numChildren" type="number" min="0" max="4" required>
            </div>
        </section>
        <!--Discounts-->
        <h3>Discounts</h3>
        <div>
            <label for="noDiscount">None</label>
            <input id="noDiscount" name="discounts" type="radio" checked>
        </div>
        <div>
            <label for="seniorDiscount">AAA Senior (10%)</label>
            <input id="seniorDiscount" name="discounts" type="radio">
        </div>
        <div>
            <label for="militaryDiscount">Military(20%)</label>
            <input id="militaryDiscount" name="discounts" type="radio">
        </div>
        <!--submit button-->
        <button>Submit Stay</button>
    </form>
    <!--Results list-->
    <div class="mt-3" id="results"></div>

    <!--bootsrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--link to index.js-->
    <script src="scripts/index.js"></script>
</body>

</html>
